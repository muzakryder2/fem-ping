<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="relative font-normal text-neutral-darkBlue text-[20px] p-5 w-screen min-h-screen flex flex-col"
  >
    <header class="w-full">
      <div class="container mx-auto flex flex-col items-center">
        <img
          src="images/logo.svg"
          alt="Ping logo"
          class="w-[55px] h-[17px] md:w-[86px] md:h-[26px] my-12"
        />
        <h1 class="text-[1.5rem] font-thin md:text-[3rem] text-neutral-gray">
          We are launching<strong class="font-bold text-neutral-darkBlue ml-1.5"
            >soon!</strong
          >
        </h1>
        <h2 class="text-[14px] md:text-[20px] mt-2">
          Subscribe and get notified
        </h2>
      </div>
    </header>
    <main class="w-full">
      <section class="container mx-auto flex flex-col items-center mt-8">
        <div
          class="w-full md:w-[625px] flex flex-col md:flex-row items-center gap-3"
        >
          <div class="relative w-full md:flex-1">
            <input
              id="email"
              type="email"
              class="w-full ring-1 ring-secondary-blue py-4 px-8 rounded-full text-[16px] placeholder:text-secondary-blue text-primary-blue focus:ring-primary-blue border-0 outline-0"
              placeholder="Your email address..."
            />
            <p
              id="error-msg"
              class="text-secondary-red italic text-xs absolute -bottom-6 left-8 hidden"
            >
              Please provide a valid email address
            </p>
          </div>
          <button
            id="submit"
            type="button"
            class="bg-primary-blue mt-5 md:mt-0 py-4 px-10 w-full md:w-[200px] rounded-full text-[16px] text-white shadow-lg shadow-primary-blue/50 hover:bg-primary-blue/75"
          >
            Notify Me
          </button>
        </div>
        <div class="container mx-auto flex justify-center">
          <img
            src="images/illustration-dashboard.png"
            alt="dashboard"
            class="w-[625px] my-10 md:my-20"
          />
        </div>
      </section>
    </main>
    <footer class="w-full flex-1 flex items-end">
      <div class="container mx-auto">
        <div class="flex items-center justify-center gap-4">
          <i
            class="fa-brands fa-facebook-f ring-1 w-8 h-8 rounded-full text-[16px] font-normal text-primary-blue flex items-center justify-center hover:text-white hover:bg-primary-blue cursor-pointer"
          ></i>
          <i
            class="fa-brands fa-twitter ring-1 w-8 h-8 rounded-full text-[16px] font-normal text-primary-blue flex items-center justify-center hover:text-white hover:bg-primary-blue cursor-pointer"
          ></i>
          <i
            class="fa-brands fa-instagram ring-1 w-8 h-8 rounded-full text-[16px] font-normal text-primary-blue flex items-center justify-center hover:text-white hover:bg-primary-blue cursor-pointer"
          ></i>
        </div>
        <p class="text-[12px] w-full text-center text-neutral-gray my-5">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </footer>

    <div class="absolute bottom-0 left-0 w-full">
      <p class="attribution text-center text-[11px]">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-[#3e52a3]"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/muzakryder2"
          target="_blank"
          class="text-[#3e52a3]"
          >Muzakryder2</a
        >.
      </p>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
